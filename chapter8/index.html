<script>
    // 8.4 测试
    var o = {};
    addPrivateProperty(o, 'Name', function(x) {return typeof x == 'string';});
    o.setName('Frank');
    console.log(o.getName());
    try{
        o.setName(0);
    } catch(e) {
        console.log(e);
    }

</script>
